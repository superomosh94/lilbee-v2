<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form - Lil-Bee Logics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVIGATION -->
  <header class="nav-wrapper">
    <nav class="nav">
      <div class="logo">Lil-Bee<span>Logics</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- FEEDBACK FORM -->
  <section class="content card glass-card">
    <h1>Send Us Your Feedback</h1>
    <p>We’d love to hear your thoughts, suggestions, or issues. Fill out the form below.</p>

    <form id="feedbackForm">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Your feedback..." required></textarea><br><br>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer card glass-card">
    <div class="footer-content">
      <p>© 2025 Lil-Bee Logics. All rights reserved.</p>
      <nav>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Help & Feedback</a>
      </nav>
    </div>
  </footer>

</body>
</html>
