<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Lil-Bee Logics</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth">

  <div class="auth-container">
    <h2>Sign Up to Access Lil-Bee Logics Services</h2>

    <div class="auth-bars">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <form class="auth-form" id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your username" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="+254..." required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="••••••••" required />
        <button type="button" id="togglePassword" class="password-toggle" title="Show/Hide Password">
          <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script type="module">
    import { localAuth } from "./local-auth.js";

    const form = document.getElementById("signupForm");
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");

    const eyeIconOpen = `<svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
    const eyeIconClosed = `<svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

    // Password visibility toggle
    toggleBtn.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      toggleBtn.innerHTML = isPassword ? eyeIconClosed : eyeIconOpen;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        await localAuth.signup(email, password, username, phone);
        alert("Account created successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Signup failed:", error.message);
        alert("Signup failed: " + error.message);
      }
    });
  </script>
</body>

</html>
